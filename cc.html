<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Show/Hide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .container {
        position: relative;
        width: 300px;
        height: 150px;
    }

.content {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    /* transition: opacity 0.3s ease; */
}

.content1 {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

.content2 {
    background-color: #d0f0d0;
    border: 1px solid #0c0;
    opacity: 0;
    pointer-events: none;
}

/* Show content2 on hover over content1 */
.container:hover .content1 {
    opacity: 0;
    pointer-events: none;
}

.container:hover .content2 {
    opacity: 1;
    pointer-events: all;
    animation: fade 4s linear;
}
@keyframes fade {
  0%{ opacity: 0; }
  50% { opacity: 0.5; 
background:red;}
  100%{ opacity: 1;
background:yellow;}
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content content1">
            Hover over me to see the second div!
        </div>
        <div class="content content2">
            Now you see me!
        </div>
    </div>
</body>
</html>
