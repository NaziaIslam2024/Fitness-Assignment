<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00aaff 50%, #ffaa00 50%);
            background-size: 200% 100%;
            animation: wave 5s linear infinite;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
    <h3>hdgjhd</h3>
    <p>bsgdcjhsgjsygcuysgysgjsygdhg</p>
</body>
</html>
